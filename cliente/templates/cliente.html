{% extends 'base.html' %}
{% block body %}
{% load static %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/cliente">Novo Cliente <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/cliente/busca">Busca Cliente </a>
                </li>
            </ul>
         </nav>
        </div>
    </div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <div class="container">
                <img src="{% static '/img/cliente.png' %}" />
                <hr />
                <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputName">Nome Completo <strong>*</strong></label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Nome Completo" name="name" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputTel">Telefone</label>
                        <input type="tel" class="form-control" id="inputPassword4" placeholder="67 3520 0000" name="tel">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputCel">Celular</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="67 9 9900 0000" name="cel">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">E-mail</label>
                        <input type="email" class="form-control" id="inputAddress2" placeholder="jose.silva@email.com.br" name="mail">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputTel">CNPJ</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="23.970.548/0001-60" name="cnpj">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Insc. Estadual</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Insc. Est." name="insc">
                    </div>
                </div>
                <br />
                <button type="submit" class="btn btn-primary float-right">Salvar</button>
            </form>
            </div>
        </div>
    </section>
</main>
        {% endblock %}
