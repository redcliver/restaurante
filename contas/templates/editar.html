{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link " href="/contas">Adicionar Conta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contas/busca">Buscar Conta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Editar Conta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contas/pagar">Pagar Conta</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <h1>Editar Conta</h1>
            <hr />
            <form method="post" action="/contas/editar">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="hidden" name="id" value="{{conta_obj.id}}" />
                        <br />
                        <label for="inputName">Nome <strong>*</strong></label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Nome Completo" value="{{conta_obj.nome}}" name="name" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputTel">Data pagamento:</label>
                        <input type="date" class="form-control" id="inputdate" value="{{conta_obj.data}}"  name="date">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputTel">Valor</label>
                        <input type="number" class="form-control" step="0.01" id="inputPassword4" value="{{conta_obj.valor}}" name="valor">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputCel">Descricao</label>
                        <input type="text" class="form-control" id="inputAddress" value="{{conta_obj.descricao}}" name="desc">
                    </div>
                </div>
                <br />
                <button type="submit" class="btn btn-primary float-right">Salvar</button>
            </form>
        </div>
    </section>
</main>
        {% endblock %}
