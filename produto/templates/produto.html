{% extends 'base.html' %}
{% block body %}
{% load static %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/produto/novo_prod">Produto <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/produto/buscar_prod">Buscar Produto</a>
                </li>
            </ul>
         </nav>
        </div>
    </div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <div class="container">
                <img src="{% static '/img/produtos.png' %}" />
                <hr />
                <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-10">
                        <label for="inputName">Produto <strong>*</strong></label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Nome do Produto" name="name" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputTel">Valor Compra</label>
                        <input type="number" class="form-control" step="0.01" id="inputvalor" placeholder="R$00,00" name="valor_comp">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputTel">Valor Venda</label>
                        <input type="number" class="form-control" step="0.01" id="inputvalor" placeholder="R$00,00" name="valor_vend">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputTel">Quantidade Est.</label>
                        <input type="number" class="form-control" id="inputvalor" placeholder="Qnt" name="qnt">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputTel">Quantidade Min.</label>
                        <input type="number" class="form-control" id="inputvalor" placeholder="Qnt" name="qnt_min">
                    </div>
                </div>
                <br />
                <button type="submit" class="btn btn-primary float-right">Salvar</button>
            </form>
            </div>
        </div>
    </section>
</main>
        {% endblock %}
