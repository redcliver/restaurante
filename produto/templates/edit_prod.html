{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link " href="/produto/novo_prod">Adicionar Produto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/produto/buscar_prod">Buscar Produto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Editar Produto</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <h1>Editar Produto</h1>
            <form method="post" action="/produto/edit_prod">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="hidden" name="id" value="{{produto_obj.id}}" />
                        <br />
                        <label for="inputName">Nome Completo <strong>*</strong></label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Nome Completo" value="{{produto_obj.nome}}" name="name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputTel">Valor Compra</label>
                        <input type="number" class="form-control" id="inputvalor" step="0.01" placeholder="R$00,00"value="{{produto_obj.valor_compra}}" name="valor_comp">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputTel">Valor Venda</label>
                        <input type="number" class="form-control" id="inputvalor" step="0.01" placeholder="R$00,00" value="{{produto_obj.valor_venda}}" name="valor_vend">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputTel">Quantidade</label>
                        <input type="number" class="form-control" id="inputvalor" placeholder="Quantidade" value="{{produto_obj.quantidade}}" name="qnt">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputTel">Quantidade Min.</label>
                        <input type="number" class="form-control" id="inputvalor" placeholder="Quantidade" value="{{produto_obj.qnt_min}}" name="qnt_min">
                    </div>
                </div>
                <br />
                <button type="submit" class="btn btn-primary float-right">Salvar</button>
            </form>
        </div>
    </section>
</main>
        {% endblock %}
