{% extends 'base.html' %}
{% block body %}
{% load staticfiles %}
<style type="text/css" >
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    li {
        float: left;
    }
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 16px;
        text-decoration: none;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/caixa">Caixa <span class="sr-only">(current)</span></a>
                </li>
            </ul>
         </nav>
        </div>
    </div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <div class="container">
                <h3>Total em caixa : R$ {{caixa.total}}</h3>
                <hr />
                <h3>Total rec. em Dinheiro : R$ {{total_dim}}</h3>
                <hr />
                <h3>Total rec. em C. Credito : R$ {{total_cc}}</h3>
                <hr />
                <h3>Total rec. em C. Debito : R$ {{total_cd}}</h3>
                <hr />
                <h5>Dados desde {{dia_1}}</h5>
                <a href="/home" class="btn btn-primary float-right" type="submit" >Fechar</a>
            </div>
        </div>
    </section>
</main>
        {% endblock %}
