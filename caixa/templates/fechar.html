{% extends 'base.html' %}
{% block body %}
{% load staticfiles %}
<style type="text/css" >
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    li {
        float: left;
    }
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 16px;
        text-decoration: none;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/caixa">Caixa <span class="sr-only">(current)</span></a>
                </li>
            </ul>
         </nav>
        </div>
    </div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <div class="container">
                 <form method="POST" class="col-md-12 col-md-offset-3">
                    {% csrf_token %}
                    <h3>Valor total em caixa : R$ {{caixa.total}}</h3>
                    <br />
                    <br />
                    Valor da retirada : <input class="form-control col-md-4 " type="number" name="retirada" step="0.01" autofocus required/>
                    <br />
                    <br />
                    <button class="btn btn-primary" type="submit">Salvar</button>
                    
                </form>
            </div>
        </div>
    </section>
</main>
        {% endblock %}
