{% extends 'base.html' %}
{% block body %}
{% load static %}
<style type="text/css" >
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    li {
        float: left;
    }
    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 16px;
        text-decoration: none;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/caixa">Caixa <span class="sr-only">(current)</span></a>
                </li>
            </ul>
         </nav>
        </div>
    </div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <div class="container">
                <img src="{% static '/img/caixa.png' %}" />
                <hr/>
                <h3>Total em caixa : R$ {{total}}</h3>
                <hr />
                <ul>
                    <li><a href="/caixa/fechar"><img src="{% static '/img/fechar.png' %}" /></a></li>
                    <li><a href="/caixa/retirada"><img src="{% static '/img/retirada.png' %}" /></a></li>
                </ul>
                <hr />
                <ul>
                    <li><a href="/caixa/inf_geral"><img src="{% static '/img/inf_geral.png' %}" /></a></li>
                    <li><a href="/caixa/inf_mens"><img src="{% static '/img/inf_men.png' %}" /></a></li>
                    <li><a href="/caixa/inf_sem"><img src="{% static '/img/inf_sem.png' %}" /></a></li>
                </ul>
            </div>
        </div>
    </section>
</main>
        {% endblock %}
