{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/pedido">Novo Pedido <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/pedido/busca">Busca Pedido</a>
                </li>
            </ul>
         </nav>
        </div>
    </div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <div class="container">
                <form method="post" action="/pedido/finalizar">
                    <input type="hidden" name="pedido_id" value="{{pedido_obj.id}}">
                    <h1>Metodo de Pagamento</h1>
                    <hr />
                    <h3>Total do pedido : R$ {{pedido_obj.total}}</h3>
                    <hr />
                    <br />
                    <button type="submit" name="metodo" value="1" class="btn btn-primary">Dinheiro</button>
                    <button type="submit" name="metodo" value="2" class="btn btn-primary">Cartao Debito</button>
                    <button type="submit" name="metodo" value="3" class="btn btn-primary">Cartao Credito</button>
                </form>
            </div>
        </div>
    </section>
</main>
        {% endblock %}
