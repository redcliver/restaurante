{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/pedido">Novo Pedido <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/pedido/busca">Busca Pedido</a>
                </li>
            </ul>
         </nav>
        </div>
    </div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <div class="container">
                <h1>Pagamento em Dinheiro</h1>
                <hr />
                <form method="GET" action="/pedido/troco/">
                    <h3 class="total"> Total: {{pedido_obj.total}}</h3><h3>
                        <input type="hidden" name="pedido_id" value="{{pedido_obj.id}}" />
                        Recebido:
                        <input autofocus class="total" type="number" step="0.01" name="recebido"/>
                        <br>
                        </h3>
                        <button class="btn btn-primary" type="submit">Troco</button>
                </form>
            </div>
        </div>
    </section>
</main>
        {% endblock %}
