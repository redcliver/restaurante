{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/pedido">Novo Pedido <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/pedido/busca">Busca Pedido</a>
                </li>
            </ul>
         </nav>
        </div>
    </div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <div class="container">
                <h1>Troco</h1>
                <hr />
                <div class="form-row">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="pedido_id" value="{{pedido_obj.id}}" />
                        <input type="hidden" name="rec" value="{{rec}}" />
                        <input type="hidden" name="troco" value="{{troco}}" />
                        <h3 class="total"> Total: R$ {{pedido_obj.total}}</h3>
                        <h3>
                            Recebido:
                            <input class="form-control" value="R$ {{rec}}" readonly />
                            <br>
                            Troco:
                            <input class="form-control" value="R$ {{troco}}" readonly>
                        </h3>
                        <br />
                        <button autofocus class="btn btn-primary" type="submit">Finalizar</button>
                    </form>
                </div>
                </div>
            </div>
    </section>
</main>
        {% endblock %}
